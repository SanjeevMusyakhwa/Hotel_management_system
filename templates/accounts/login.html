{% extends "website/base.html" %}
{% block title %}
  Login
{% endblock title %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa;">
  <div style="border: none; border-radius: 10px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 1.5rem; width: 100%; max-width: 350px;">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      <!-- Phone Number Field -->
      <div style="margin-bottom: 1rem;">
        <label for="phone_number" style="font-weight: bold; margin-bottom: 0.5rem; display: block;">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="Enter your Phone Number" required style="border: 1px solid #ced4da; border-radius: 5px; padding: 0.5rem 0.75rem; width: 100%; box-sizing: border-box;">
      </div>

      <!-- Password Field -->
      <div style="margin-bottom: 1rem;">
        <label for="password" style="font-weight: bold; margin-bottom: 0.5rem; display: block;">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required style="border: 1px solid #ced4da; border-radius: 5px; padding: 0.5rem 0.75rem; width: 100%; box-sizing: border-box;">
      </div>

      <!-- Submit Button -->
      <button type="submit" style="background-color: #007bff; border: none; padding: 0.5rem 1rem; font-size: 1rem; font-weight: bold; border-radius: 5px; color: white; width: 100%; transition: background-color 0.3s;">Login</button>

      <!-- Links -->
      <div style="text-align: center; margin-top: 1rem;">
        <a href="/forgot-password" style="text-decoration: none; color: #007bff; font-size: 0.9rem;">Forgot Password?</a>
        <br>
        <a href="{% url 'accounts:register' %}" style="text-decoration: none; color: #007bff; font-size: 0.9rem;">Create an Account</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
