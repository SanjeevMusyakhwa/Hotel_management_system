{% extends "accounts/base.html" %}
{% block title %}
  Login
{% endblock title %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 350px;">
    <h2 class="text-center mb-4">Login</h2>
    <form action="{% url 'accounts:login' %}" method="POST">
      <!-- CSRF Token (if needed for your backend) -->
      {% csrf_token %}

      <!-- Email/Username Field -->
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your Phone Number" required>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>


      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>

      <!-- Links -->
      <div class="text-center mt-3">
        <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a>
        <br>
        <a href="{% url 'accounts:register' %}" class="text-decoration-none">Create an Account</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
